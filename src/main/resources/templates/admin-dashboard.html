<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema ESP - Dashboard Administrativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Fondo animado con l√≠neas */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .line {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            animation: float-line 15s ease-in-out infinite;
        }

        .line:nth-child(1) {
            width: 2px;
            height: 100px;
            left: 10%;
            animation-delay: 0s;
        }

        .line:nth-child(2) {
            width: 1px;
            height: 150px;
            left: 30%;
            animation-delay: 3s;
        }

        .line:nth-child(3) {
            width: 3px;
            height: 80px;
            left: 50%;
            animation-delay: 6s;
        }

        .line:nth-child(4) {
            width: 2px;
            height: 120px;
            left: 70%;
            animation-delay: 9s;
        }

        .line:nth-child(5) {
            width: 1px;
            height: 200px;
            left: 90%;
            animation-delay: 12s;
        }

        @keyframes float-line {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }

            50% {
                transform: translateY(-50vh) rotate(180deg);
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            color: white;
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3em;
        }

        /* Vista de administrador - Lista de usuarios */
        .admin-view {
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-controls {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        .admin-title {
            color: white;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            cursor: pointer;
            animation: slideUp 0.8s ease-out forwards;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .user-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .user-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .user-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .user-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .user-card:nth-child(5) {
            animation-delay: 0.5s;
        }

        .user-card:nth-child(6) {
            animation-delay: 0.6s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 35px 65px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .user-card:hover::before {
            left: 100%;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 auto 15px;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: avatarPulse 2s ease-in-out infinite;
        }

        @keyframes avatarPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(255, 107, 107, 0.8);
            }
        }

        .user-info {
            text-align: center;
            color: white;
        }

        .user-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .user-details {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .user-detail-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-active {
            background: linear-gradient(135deg, #2ed573, #17c0eb);
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-inactive {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Vista de usuario individual */
        .user-view {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            animation: slideUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .card:nth-child(2) {
            animation-delay: 0.4s;
        }

        .card:nth-child(3) {
            animation-delay: 0.6s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 65px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            font-size: 2.5em;
            margin-right: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-title {
            color: white;
            font-size: 1.5em;
            font-weight: 600;
        }

        .user-info-individual {
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .info-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
        }

        .info-value {
            font-weight: 500;
            color: white;
        }

        .token-display {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .token-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .token-value {
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
            line-height: 1.5;
            position: relative;
            z-index: 2;
        }

        .token-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3742fa, #2f3542);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #2ed573, #1e90ff);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .actions {
            margin-top: 25px;
            text-align: center;
        }

        .success-message {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.5);
            color: #c8e6c9;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideInScale 0.8s ease-out;
            font-weight: 500;
        }

        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Part√≠culas flotantes */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float-particle 12s linear infinite;
        }

        .particle:nth-child(odd) {
            animation-duration: 15s;
            background: rgba(255, 107, 107, 0.4);
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 10px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 10px;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .card,
            .user-card {
                padding: 25px 20px;
            }

            .admin-controls {
                padding: 20px 15px;
            }
        }

        /* Buscador de usuarios */
        .search-container {
            position: relative;
            margin-bottom: 25px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Animaciones adicionales */
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Fondo animado -->
    <div class="animated-bg">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Part√≠culas flotantes -->
    <div class="floating-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 7s;"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 id="mainTitle">üöÄ Dashboard Sistema ESP</h1>
            <p id="mainSubtitle">Panel de administraci√≥n</p>
        </div>

        <!-- Mensaje de √©xito -->
        <div th:if="${mensaje}" class="success-message">
            <span th:text="${mensaje}"></span>
        </div>

        <!-- Vista de administrador - Lista de usuarios -->
        <div class="admin-view" id="adminView">
            <div class="admin-controls">
                <h2 class="admin-title">üëë Panel de Administraci√≥n</h2>

                <!-- Estad√≠sticas -->
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-number" id="totalUsers">0</div>
                        <div class="stat-label">Total Usuarios</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="activeUsers">0</div>
                        <div class="stat-label">Usuarios Activos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="onlineUsers">0</div>
                        <div class="stat-label">Conectados</div>
                    </div>
                </div>

                <!-- Buscador -->
                <div class="search-container">
                    <input type="text" class="search-input" id="userSearch" placeholder="üîç Buscar usuarios...">
                    <span class="search-icon">üîç</span>
                </div>
            </div>

            <!-- Grid de usuarios -->
            <div class="users-grid" id="usersGrid">
                <!-- Los usuarios se cargar√°n din√°micamente aqu√≠ -->
            </div>
        </div>

        <!-- Vista de usuario individual -->
        <div class="user-view" id="userView">
            <button class="back-button" onclick="showAdminView()">
                ‚Üê Volver a la lista de usuarios
            </button>

            <div class="dashboard-grid">
                <!-- Tarjeta de informaci√≥n del usuario -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">üë§</div>
                        <div class="card-title">Informaci√≥n del Usuario</div>
                    </div>

                    <div class="user-info-individual" id="selectedUserInfo">
                        <!-- Se llenar√° din√°micamente -->
                    </div>
                </div>

                <!-- Tarjeta del token -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">üîë</div>
                        <div class="card-title">Token de Seguridad</div>
                    </div>

                    <div class="token-display">
                        <div class="token-label">Token √∫nico del dispositivo:</div>
                        <div class="token-value" id="selectedUserToken">No disponible</div>
                    </div>

                    <div class="actions">
                        <button class="btn btn-success" onclick="copySelectedUserToken()">üìã Copiar Token</button>
                        <button class="btn btn-primary" onclick="regenerateToken()">üîÑ Regenerar Token</button>
                    </div>
                </div>

                <!-- Tarjeta de acciones administrativas -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">‚öôÔ∏è</div>
                        <div class="card-title">Acciones Administrativas</div>
                    </div>

                    <div class="actions">
                        <button class="btn btn-primary" onclick="downloadSelectedUserInfo()">üíæ Descargar Info</button>
                        <button class="btn btn-primary" onclick="testSelectedUserConnection()">üß™ Test Conexi√≥n</button>
                        <button class="btn btn-success" onclick="activateSelectedUser()" id="activateBtn">‚úÖ Activar
                            Usuario</button>
                        <button class="btn btn-danger" onclick="deactivateSelectedUser()" id="deactivateBtn">üö´
                            Desactivar Usuario</button>
                    </div>

                    <div style="margin-top: 20px;">
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <input type="hidden" name="user_name" th:value="${usuario.user_name}">
                            <button type="submit" class="btn btn-danger">üö™ Cerrar Sesi√≥n</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Variables de Thymeleaf para JavaScript -->
    <script th:inline="javascript">
        // Variables del servidor
        var currentUser = /*[[${usuario.user_name}]]*/ 'Usuario';
        var userRole = /*[[${usuario.rol?.nombre ?: 'USUARIO'}]]*/ 'USUARIO';
        var isAdmin = userRole === 'ADMIN';
        var selectedUserId = null;
        var selectedUserData = null;
        var allUsers = [];
    </script>

    <script>
        // ========== INICIALIZACI√ìN ==========
        document.addEventListener('DOMContentLoaded', function () {
            console.log('üöÄ Iniciando Dashboard Administrativo...');
            console.log('Usuario actual:', currentUser);
            console.log('Rol:', userRole);
            console.log('Es admin:', isAdmin);

            if (isAdmin) {
                showAdminView();
                loadAllUsers();
            } else {
                showUserView(null); // Vista normal para usuarios regulares
                loadCurrentUserData();
            }

            // Configurar b√∫squeda
            setupSearch();

            // Configurar atajos de teclado
            setupKeyboardShortcuts();

            // Configurar timer de inactividad
            setupInactivityTimer();

            // Mostrar mensaje de bienvenida
            showWelcomeMessage();
        });

        // ========== FUNCIONES DE NAVEGACI√ìN ==========
        function showAdminView() {
            document.getElementById('adminView').style.display = 'block';
            document.getElementById('userView').style.display = 'none';
            document.getElementById('mainTitle').textContent = 'üöÄ Dashboard Sistema ESP';
            document.getElementById('mainSubtitle').textContent = 'Panel de administraci√≥n';
            selectedUserId = null;
            selectedUserData = null;
        }

            const searchTerm = document.getElementById('userSearch').value.toLowerCase();
            const filteredUsers = allUsers.filter(user =>
                user.user_name.toLowerCase().includes(searchTerm) ||
                (user.persona && user.persona.nombre.toLowerCase().includes(searchTerm)) ||
                (user.persona && user.persona.paterno.toLowerCase().includes(searchTerm)) ||
                user.estado.toLowerCase().includes(searchTerm) ||
                (user.rol && user.rol.nombre.toLowerCase().includes(searchTerm))
            );

            displayUsers(filteredUsers);
        }

                filterUsers();
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func.apply(this, args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function refreshAllData() {

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function (e) {
                if (!isAdmin) return;

                if (e.ctrlKey || e.metaKey) {
                    switch (e.key.toLowerCase()) {
                        case 'r':
                            e.preventDefault();
                            refreshAllData();
                            break;
                        case 'f':
                            e.preventDefault();
                            document.getElementById('userSearch').focus();
                            break;
                        case 'b':
                            e.preventDefault();
                            if (selectedUserId) {
                                showAdminView();
                            }
                            break;
                    }
                }

                if (e.key === 'Escape') {
                    if (selectedUserId) {
                        showAdminView();
                    }
                }
            });
        }

        function setupInactivityTimer() {
            let inactivityTimer;
            function resetInactivityTimer() {
                clearTimeout(inactivityTimer);
                if (isAdmin) {
                    inactivityTimer = setTimeout(() => {
                        if (confirm('‚è∞ Has estado inactivo por 30 minutos. ¬øDeseas continuar tu sesi√≥n de administraci√≥n?')) {
                            resetInactivityTimer();
                        } else {

                        }
                    }, 30 * 60 * 1000); // 30 minutos

            }

            document.addEventListener('mousemove', resetInactivityTimer);
            document.addEventListener('keypress', resetInactivityTimer);
            resetInactivityTimer();
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideInRight 0.3s ease-out;
                box-shadow: 0 10px 25px rgba(0,0,0,0.3);
                max-width: 400px;
            `;

            switch (type) {
                case 'success':
                    notification.style.background = 'linear-gradient(135deg, #2ed573, #17c0eb)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(135deg, #ff4757, #ff3838)';
                    break;
                case 'info':
                default:
                    notification.style.background = 'linear-gradient(135deg, #3742fa, #2f3542)';
                    break;
            }

            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }
