<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• ESP32 Nexus - CENTRO DE CONTROL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo cyberpunk con hex√°gonos */
        .cyber-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 0, 150, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 100, 0, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            z-index: -2;
        }

        /* Grid de hex√°gonos animados */
        .hex-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
        }

        .hexagon {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00ffff, #ff0080);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: hexFloat 8s ease-in-out infinite;
        }

        .hexagon:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .hexagon:nth-child(2) {
            top: 20%;
            left: 15%;
            animation-delay: 1s;
        }

        .hexagon:nth-child(3) {
            top: 30%;
            left: 25%;
            animation-delay: 2s;
        }

        .hexagon:nth-child(4) {
            top: 40%;
            left: 35%;
            animation-delay: 3s;
        }

        .hexagon:nth-child(5) {
            top: 50%;
            left: 45%;
            animation-delay: 4s;
        }

        .hexagon:nth-child(6) {
            top: 60%;
            left: 55%;
            animation-delay: 5s;
        }

        .hexagon:nth-child(7) {
            top: 70%;
            left: 65%;
            animation-delay: 6s;
        }

        .hexagon:nth-child(8) {
            top: 80%;
            left: 75%;
            animation-delay: 7s;
        }

        @keyframes hexFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.1;
            }

            50% {
                transform: translateY(-20px) rotate(180deg) scale(1.2);
                opacity: 0.3;
            }
        }

        /* L√≠neas de circuito animadas */
        .circuit-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            height: 2px;
            animation: circuitFlow 4s linear infinite;
        }

        .circuit-line:nth-child(1) {
            top: 20%;
            width: 200px;
            left: -200px;
            animation-delay: 0s;
        }

        .circuit-line:nth-child(2) {
            top: 50%;
            width: 150px;
            left: -150px;
            animation-delay: 1s;
        }

        .circuit-line:nth-child(3) {
            top: 80%;
            width: 180px;
            left: -180px;
            animation-delay: 2s;
        }

        @keyframes circuitFlow {
            0% {
                left: -200px;
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                left: 100vw;
                opacity: 0;
            }
        }

        /* Contenedor principal */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            padding: 20px;
        }

        /* Header futurista */
        .cyber-header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 128, 0.1));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 0 0 20px 20px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .cyber-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            animation: headerScan 3s ease-in-out infinite;
        }

        @keyframes headerScan {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .cyber-title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff0080, #ffff00, #00ffff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .cyber-subtitle {
            font-size: 1.2rem;
            color: rgba(0, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500;
        }

        /* Panel izquierdo - Usuario */
        .user-panel {
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.05), rgba(255, 0, 128, 0.05));
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .user-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.05), transparent);
            animation: panelGlow 4s ease-in-out infinite;
        }

        @keyframes panelGlow {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #ff0080);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 20px;
            position: relative;
            z-index: 2;
            animation: avatarPulse 2s ease-in-out infinite;
        }

        @keyframes avatarPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
            }
        }

        .user-info {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .user-name {
            font-size: 1.5rem;
            color: #00ffff;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .user-status {
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            animation: statusBlink 1.5s ease-in-out infinite;
            box-shadow: 0 0 15px #00ff00;
        }

        @keyframes statusBlink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .system-stats {
            margin-top: 30px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: #00ffff;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .stat-value.error {
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.3);
        }

        .stat-value.warning {
            color: #ffa502;
            text-shadow: 0 0 10px rgba(255, 165, 2, 0.3);
        }

        /* Panel central - Bot√≥n principal */
        .control-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: slideInUp 1s ease-out 0.3s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* C√≠rculos de energ√≠a */
        .energy-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .energy-ring {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
        }

        .energy-ring:nth-child(1) {
            width: 250px;
            height: 250px;
            border-color: #00ffff;
            animation: ringRotate 8s linear infinite;
        }

        .energy-ring:nth-child(2) {
            width: 350px;
            height: 350px;
            border-color: #ff0080;
            animation: ringRotate 12s linear infinite reverse;
        }

        .energy-ring:nth-child(3) {
            width: 450px;
            height: 450px;
            border-color: #ffff00;
            animation: ringRotate 16s linear infinite;
        }

        @keyframes ringRotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Bot√≥n principal para abrir puerta */
        .nexus-button {
            width: 200px;
            height: 200px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 128, 0.2));
            border: 3px solid transparent;
            background-clip: padding-box;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 100;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            backdrop-filter: blur(20px);
        }

        .nexus-button::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #00ffff, #ff0080, #ffff00, #00ffff);
            background-size: 400% 400%;
            border-radius: 50%;
            z-index: -1;
            animation: borderFlow 3s ease-in-out infinite;
        }

        @keyframes borderFlow {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .nexus-button:hover {
            transform: scale(1.1);
            box-shadow:
                0 0 50px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .nexus-button:active {
            transform: scale(1.05);
        }

        .nexus-button.processing {
            animation: nexusProcessing 1s ease-in-out infinite;
        }

        @keyframes nexusProcessing {

            0%,
            100% {
                transform: scale(1);
                filter: hue-rotate(0deg);
            }

            50% {
                transform: scale(1.05);
                filter: hue-rotate(90deg);
            }
        }

        .nexus-button.success {
            animation: nexusSuccess 2s ease-in-out;
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.3), rgba(0, 255, 255, 0.2));
        }

        @keyframes nexusSuccess {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.2);
                box-shadow: 0 0 100px #00ff00;
            }

            50% {
                transform: scale(0.9);
            }

            75% {
                transform: scale(1.1);
            }
        }

        .nexus-button.error {
            animation: nexusError 0.5s ease-in-out;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.3), rgba(255, 0, 128, 0.2));
        }

        @keyframes nexusError {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .button-icon {
            font-size: 4rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .button-text {
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            line-height: 1.2;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Panel derecho - Controles */
        .controls-panel {
            background: linear-gradient(145deg, rgba(255, 0, 128, 0.05), rgba(0, 255, 255, 0.05));
            border: 1px solid rgba(255, 0, 128, 0.2);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            animation: slideInRight 1s ease-out 0.6s both;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .controls-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 128, 0.05), transparent);
            animation: panelGlow 4s ease-in-out infinite 2s;
        }

        .panel-title {
            color: #ff0080;
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
            position: relative;
            z-index: 2;
        }

        .control-grid {
            display: grid;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .control-btn {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 128, 0.1));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 128, 0.2));
            border-color: rgba(0, 255, 255, 0.5);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        .control-icon {
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
        }

        .logout-btn {
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.2), rgba(255, 0, 128, 0.2));
            border-color: rgba(255, 0, 0, 0.5);
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.3), rgba(255, 0, 128, 0.3));
            border-color: rgba(255, 0, 0, 0.7);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        /* Footer */
        .cyber-footer {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 255, 255, 0.1);
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.9), rgba(0, 20, 40, 0.9));
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 15px;
            padding: 20px 25px;
            color: #ffffff;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.5s ease;
            backdrop-filter: blur(20px);
            max-width: 350px;
            font-weight: 500;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-color: rgba(0, 255, 0, 0.7);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        .notification.error {
            border-color: rgba(255, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .notification.info {
            border-color: rgba(0, 255, 255, 0.7);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        /* Loading ring */
        .loading-nexus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border: 3px solid transparent;
            border-top: 3px solid #00ffff;
            border-right: 3px solid #ff0080;
            border-radius: 50%;
            animation: loadingSpin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 99;
        }

        .loading-nexus.active {
            opacity: 1;
        }

        @keyframes loadingSpin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto auto;
                gap: 15px;
                padding: 15px;
            }

            .user-panel,
            .controls-panel {
                max-width: 600px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .cyber-title {
                font-size: 2rem;
            }

            .nexus-button {
                width: 160px;
                height: 160px;
            }

            .button-icon {
                font-size: 3rem;
            }

            .energy-ring:nth-child(1) {
                width: 200px;
                height: 200px;
            }

            .energy-ring:nth-child(2) {
                width: 280px;
                height: 280px;
            }

            .energy-ring:nth-child(3) {
                width: 360px;
                height: 360px;
            }
        }

        @media (max-width: 480px) {
            .cyber-title {
                font-size: 1.5rem;
            }

            .nexus-button {
                width: 140px;
                height: 140px;
            }

            .button-icon {
                font-size: 2.5rem;
            }

            .notification {
                right: 15px;
                left: 15px;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <!-- Fondo cyberpunk -->
    <div class="cyber-background"></div>

    <!-- Grid de hex√°gonos -->
    <div class="hex-grid">
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
    </div>

    <!-- L√≠neas de circuito -->
    <div class="circuit-lines">
        <div class="circuit-line"></div>
        <div class="circuit-line"></div>
        <div class="circuit-line"></div>
    </div>

    <div class="main-container">
        <!-- Header cyberpunk -->
        <header class="cyber-header">
            <h1 class="cyber-title">ESP32 NEXUS</h1>
            <p class="cyber-subtitle">INTERFAZ DE CENTRO DE CONTROL</p>
        </header>

        <!-- Panel izquierdo - Usuario -->
        <div class="user-panel">
            <div class="user-avatar" id="userAvatar" th:text="${usuario.user_name.substring(0,1).toUpperCase()}">U</div>
            <div class="user-info">
                <div class="user-name" id="userName" th:text="${usuario.user_name}">Usuario</div>
                <div class="user-status">
                    <div class="status-indicator"></div>
                    <span>Sistema Activo</span>
                </div>
            </div>

            <div class="system-stats">
                <div class="stat-item">
                    <span class="stat-label">ESP32 Status</span>
                    <span class="stat-value" id="esp32Status">VERIFICANDO...</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Network</span>
                    <span class="stat-value" id="networkStatus">ONLINE</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Estado de la Puerta</span>
                    <span class="stat-value" id="doorStatus">SECURED</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">√öltima Acci√≥n</span>
                    <span class="stat-value" id="lastAction">--:--</span>
                </div>
            </div>
        </div>

        <!-- Panel central - Bot√≥n principal -->
        <div class="control-center">
            <div class="energy-rings">
                <div class="energy-ring"></div>
                <div class="energy-ring"></div>
                <div class="energy-ring"></div>
            </div>

            <div class="loading-nexus" id="loadingRing"></div>

        function createCyberMatrix() {
            const canvas = document.createElement('canvas');
            canvas.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.2;
            `;
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const matrix = '01234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const drops = [];

            for (let x = 0; x < canvas.width / 10; x++) {
                drops[x] = 1;
            }

            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#00ffff';
                ctx.font = '10px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = matrix[Math.floor(Math.random() * matrix.length)];
                    ctx.fillText(text, i * 10, drops[i] * 10);

                    if (drops[i] * 10 > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(drawMatrix, 35);
        }
